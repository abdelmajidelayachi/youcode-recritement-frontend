<div class="p-3 sm:ml-64 dark:bg-gray-600 overflow-y-auto" style="height: 100vh;">

   <div class="p-2 my-16">
      <label for="table-search" class="sr-only">Search</label>
      <div class="relative mt-1">
         <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-full h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
            </svg>
         </div>
         <input type="text" id="table-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
     </div>
<!-- component -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full my-36">
    <div *ngFor="let candidate of Candidates" class="card bg-white shadow-xl hover:shadow relative mx-auto w-full my-10" >
         <img class="w-28 mx-auto rounded-full -mt-20 border-8 border-white" src="assets/imgs/profile.png" alt="">
         <div class="text-center mt-2 text-2xl font-medium">{{ candidate.firstName }} {{ candidate.lastName }}</div>
         <div class="text-center mt-2 font-light text-sm">{{ candidate.email }}</div>
         <div class="px-6 text-center mt-2 font-light text-sm">
         </div>
     </div>

     <app-pagination
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [currentPage]="pagination.currentPage"
    (pageChanged)="handlePageChanged($event)"></app-pagination>
  </div>
  
</div>
