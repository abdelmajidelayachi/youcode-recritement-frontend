<div class="flex flex-col justify-center dark:bg-gray-600 h-full">
    <app-main-nav></app-main-nav>
    <div class="flex flex-col">
        <form class="inline-block w-1/2 self-center">
            <div class="mt-6">
                <input type="file" class="hidden" (change)="uploadCV($event)" id="file" />
                <!-- component -->
                <main class="container mx-auto">
                    <!-- file upload modal -->
                    <article aria-label="File Upload Modal" class="relative h-full flex flex-col bg-white shadow-xl rounded-md" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);" ondragenter="dragEnterHandler(event);">
                        <!-- scroll area -->
                        <section class="h-full overflow-auto p-8 w-full flex flex-col">
                            <label for="file" class="border-dashed border-2 border-gray-400 py-12 flex flex-col justify-center items-center">
                                <p class="mb-3 font-semibold text-gray-900 flex flex-wrap justify-center">
                                    <span>Drag and drop your</span>&nbsp;<span>files anywhere or</span>
                                </p>
                                <input id="hidden-input" type="file" multiple class="hidden" />
                                <div id="button"
                                    class="mt-2 rounded-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 focus:shadow-outline focus:outline-none">
                                    Upload a file
                                </div>
                            </label>

                            <!-- <h1 class="pt-8 pb-3 font-semibold sm:text-lg text-gray-900">
                            To Upload
                        </h1> -->

                            <!-- <ul id="gallery" class="flex flex-1 flex-wrap -m-1">
                            <li id="empty" class="h-full w-full text-center flex flex-col items-center justify-center">
                                <img class="mx-auto w-32" src="https://user-images.githubusercontent.com/507615/54591670-ac0a0180-4a65-11e9-846c-e55ffce0fe7b.png" alt="no data" />
                                <span class="text-small text-gray-500">No files selected</span>
                            </li>
                        </ul> -->
                        </section>

                    </article>
                </main>
            </div>
        </form>

        <div class="shadow-xl rounded-md w-1/2 mt-6 self-center" style="height: 100vh;">
            <iframe [src]="cv | urlSafe" type="application/pdf" style="width:100%; height:100%;" frameborder="0"></iframe>
        </div>

        <div class="w-1/5 self-end fixed bottom-6 right-6 ml-10">
            <app-comment></app-comment>
        </div>
    </div>
</div>
