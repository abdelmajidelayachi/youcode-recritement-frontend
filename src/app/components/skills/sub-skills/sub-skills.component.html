<div class="">
    <form [formGroup]="formGroupAddSkill" (ngSubmit)="addSkill(formGroupAddSkill)" class="mt-8">
        <div class="flex justify-center items-center gap-x-2 text-sm">
            <div class="w-3/4">
                <label for="input2">
                    <input id="input2" minlength="5" [formControlName]="skillControlName"
                        class="py-3 px-5 border-2 w-full border-purple-300 rounded-2xl outline-none placeholder:text-gray-400 invalid:text-red-600 invalid:focus:ring-red-600 invalid:focus:border-pink-700 peer dark:bg-gray-500 dark:text-gray-200 dark:placeholder:text-gray-300 dark:invalid:text-red-300 dark:border-gray-400"
                        type="text" [placeholder]="'Type '+ skillName" />
                    <p class="ml-2 text-xs text-red-600 invisible peer-invalid:visible dark:text-gray-200">less
                        than 5
                        characters</p>
                </label>
            </div>
            <div class="w-1/4">
                <button type="submit"
                    class="mb-3 text-center font-bold py-3 px-8 text-sm bg-purple-500 text-gray-100 rounded-2xl cursor-pointer hover:bg-purple-700 hover:text-gray-50 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-50">
                    Add
                </button>
            </div>

        </div>
    </form>
    <div class='px-2 pt-2 pb-11 mb-3 flex flex-wrap rounded-lg bg-purple-200 dark:bg-gray-400'>
        <span *ngFor="let skill of skills; let index = index"
            class="flex flex-wrap pl-4 pr-2 py-2 m-1 justify-between items-center text-sm font-medium rounded-xl cursor-pointer bg-purple-500 text-gray-200 hover:bg-purple-600 hover:text-gray-100 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-800 dark:hover:text-gray-100">
            {{ skill }}
            <svg (click)="deleteSkill(idSkill, skill, skillControlName)" xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 ml-3 hover:text-gray-300" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
        </span>
    </div>
</div>
